{% extends "uga/photos/base.html" %}

{% block main-content %}

<ul class="albums">
	{% for album in albums %}
	<li><a href="{% url album album_id=album.pk %}">
		<div class="block-img">
			<span>
				{% with thumb=album.thumbnail.img_130c %}
				<img src="{{ thumb.url }}" height="{{ thumb.height }}" width="{{ thumb.width }}" />
				{% endwith %}
			</span>
		</div>
		<strong>{{ album.title }}</strong>
		<span>{{ album.photos.count }} foto</span>
	</a></li>
	{% endfor %}
</ul>


{% endblock %}
